<div class="container">
    <h1>Relatório de Transações</h1>
  
    <form [formGroup]="form" (ngSubmit)="searchTransactions()" class="search-form">
      <mat-form-field appearance="outline">
        <mat-label>Número da Conta</mat-label>
        <input matInput formControlName="accountNumber" placeholder="Digite o número da conta">
        <mat-error *ngIf="form.get('accountNumber')?.hasError('required')">
          Número da conta é obrigatório
        </mat-error>
        <mat-error *ngIf="form.get('accountNumber')?.hasError('pattern')">
          Apenas números são permitidos
        </mat-error>
      </mat-form-field>
  
    <button mat-stroked-button type="submit" class="search-button">
        Buscar Transações
    </button>
    </form>
  
    <div class="results-container" *ngIf="dataSource.data.length > 0">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let transaction">{{transaction.type}}</td>
        </ng-container>
  
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let transaction">{{transaction.amount | currency:'BRL'}}</td>
        </ng-container>
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let transaction">{{transaction.date | date:'dd/MM/yyyy'}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator 
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons>
      </mat-paginator>
  
      <div class="summary">
        <p>Total de transações: {{totalTransactions}}</p>
      </div>
    </div>
  
  </div>
