<form class="page-content" [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
  <h2>Cadastro de Cliente</h2>

  <div class="linha">
    <div class="coluna">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Nome completo" formControlName="nome">
    </div>

    <div class="coluna">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="email@exemplo.com" formControlName="email">
    </div>
  </div>


  <div class="coluna">
    <label for="dataNascimento">Data de nascimento</label>
    <input type="date" id="dataNascimento" formControlName="dataNascimento">
  </div>

  <button class="botao-enviar" type="submit">
    Cadastrar
  </button>
</form>
