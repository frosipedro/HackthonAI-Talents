<div class="transaction-container">
  <h2>Depósito / Saque</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="accountId">ID da Conta:</label>
      <input 
        type="text" 
        id="accountId" 
        name="accountId"
        [(ngModel)]="transaction.accountId" 
        required>
    </div>
    
    <div class="form-group">
      <label for="transactionType">Tipo de Transação:</label>
      <select 
        id="transactionType" 
        name="type"
        [(ngModel)]="transaction.type" 
        required>
        <option value="Deposit">Depósito</option>
        <option value="Withdrawal">Saque</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="amount">Quantidade:</label>
      <input 
        type="number" 
        id="amount" 
        name="amount"
        [(ngModel)]="transaction.amount" 
        min="0.01" 
        step="0.01" 
        required>
    </div>
    
    <button type="submit">Enviar Transação</button>
  </form>

  <div *ngIf="isSubmitted" class="message" [ngClass]="{'success': isSuccess, 'error': !isSuccess}">
    {{ message }}
  </div> -->
</div>
