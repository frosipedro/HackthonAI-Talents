<div class="transaction-reports">
  <h2>Relatórios de Transações</h2>
  <form (submit)="fetchTransactions()">
    <label for="accountNumber">Número da Conta:</label>
    <input type="text" id="accountNumber" [(ngModel)]="accountNumber" name="accountNumber" required>
    <button type="submit">Buscar Transações</button>
  </form>

  <div *ngIf="transactions.length > 0">
    <h3>Detalhes das Transações</h3>
    <table>
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Valor</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.type }}</td>
          <td>{{ transaction.value }}</td>
          <td>{{ transaction.date }}</td>
        </tr>
      </tbody>
    </table>
    <p>Total de Transações: {{ transactions.length }}</p>
  </div>

  <div *ngIf="!transactions.length && submitted">
    <p>No transactions found for this account.</p>
  </div>
</div>
